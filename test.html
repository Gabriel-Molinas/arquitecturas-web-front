<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test & Design - Sistema de Gestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Tabs -->
    <div class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4">
            <nav class="flex space-x-8">
                <button onclick="showSection('login')" class="py-4 px-1 border-b-2 border-transparent hover:border-blue-500 text-sm font-medium text-gray-500 hover:text-gray-700" id="tab-login">
                    Login
                </button>
                <button onclick="showSection('dashboard')" class="py-4 px-1 border-b-2 border-transparent hover:border-blue-500 text-sm font-medium text-gray-500 hover:text-gray-700" id="tab-dashboard">
                    Dashboard
                </button>
                <button onclick="showSection('books')" class="py-4 px-1 border-b-2 border-transparent hover:border-blue-500 text-sm font-medium text-gray-500 hover:text-gray-700" id="tab-books">
                    Libros
                </button>
                <button onclick="showSection('users')" class="py-4 px-1 border-b-2 border-transparent hover:border-blue-500 text-sm font-medium text-gray-500 hover:text-gray-700" id="tab-users">
                    Usuarios
                </button>
                <button onclick="showSection('components')" class="py-4 px-1 border-b-2 border-transparent hover:border-blue-500 text-sm font-medium text-gray-500 hover:text-gray-700" id="tab-components">
                    Componentes
                </button>
            </nav>
        </div>
    </div>

    <div id="app">
        <!-- Content will be loaded here -->
    </div>

    <script>
        // Mock data for testing
        const mockBooks = [
            { id: 1, name: "El Quijote", description: "Una novela clásica de Miguel de Cervantes" },
            { id: 2, name: "Cien años de soledad", description: "Obra maestra de Gabriel García Márquez" },
            { id: 3, name: "La casa de los espíritus", description: "Novela de Isabel Allende" }
        ];

        const mockUsers = [
            { id: 1, email: "admin@test.com", name: "Administrador", role: "admin" },
            { id: 2, email: "user@test.com", name: "Usuario Normal", role: "user" },
            { id: 3, email: "guest@test.com", name: "Invitado", role: "guest" }
        ];

        // Section management
        function showSection(section) {
            // Update active tab
            document.querySelectorAll('[id^="tab-"]').forEach(tab => {
                tab.classList.remove('border-blue-500', 'text-blue-600');
                tab.classList.add('border-transparent', 'text-gray-500');
            });
            document.getElementById(`tab-${section}`).classList.remove('border-transparent', 'text-gray-500');
            document.getElementById(`tab-${section}`).classList.add('border-blue-500', 'text-blue-600');

            // Show content
            switch(section) {
                case 'login':
                    showLogin();
                    break;
                case 'dashboard':
                    showDashboard();
                    break;
                case 'books':
                    showBooks();
                    break;
                case 'users':
                    showUsers();
                    break;
                case 'components':
                    showComponents();
                    break;
            }
        }

        // Create layout wrapper
        function createLayout(content) {
            return `
                <div class="min-h-screen bg-gray-100">
                    <nav class="bg-white shadow-lg">
                        <div class="max-w-7xl mx-auto px-4">
                            <div class="flex justify-between h-16">
                                <div class="flex items-center">
                                    <h1 class="text-xl font-semibold text-gray-900">Sistema de Gestión</h1>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <span class="text-sm text-gray-600">Bienvenido, test@example.com</span>
                                    <button onclick="showSection('login')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        ${content}
                    </main>
                </div>
            `;
        }

        // Login Section
        function showLogin() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-50 fade-in">
                    <div class="max-w-md w-full space-y-8">
                        <div>
                            <div class="mx-auto h-12 w-12 flex items-center justify-center bg-blue-100 rounded-full">
                                <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Login de Prueba</h2>
                            <p class="mt-2 text-center text-sm text-gray-600">
                                Interfaz de prueba sin conexión a API
                            </p>
                        </div>
                        
                        <form class="mt-8 space-y-6" onsubmit="event.preventDefault(); showSection('dashboard');">
                            <div class="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <input type="email" value="test@example.com" class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email" />
                                </div>
                                <div>
                                    <input type="password" value="password" class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Contraseña" />
                                </div>
                            </div>

                            <div>
                                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Acceder al Dashboard
                                </button>
                            </div>

                            <div class="text-center">
                                <button type="button" class="text-blue-600 hover:text-blue-500">
                                    ¿No tienes cuenta? Regístrate
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        // Dashboard Section
        function showDashboard() {
            const content = `
                <div class="px-4 py-8 fade-in">
                    <div class="max-w-4xl mx-auto">
                        <h1 class="text-3xl font-bold text-gray-900 mb-8">Dashboard de Prueba</h1>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                                <h2 class="text-xl font-semibold text-gray-900 mb-4">Gestión de Libros</h2>
                                <p class="text-gray-600 mb-4">Administra tu biblioteca personal</p>
                                <button onclick="showSection('books')" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                                    Ver Libros
                                </button>
                            </div>

                            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                                <h2 class="text-xl font-semibold text-gray-900 mb-4">Gestión de Usuarios</h2>
                                <p class="text-gray-600 mb-4">Administra usuarios del sistema</p>
                                <button onclick="showSection('users')" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                                    Ver Usuarios
                                </button>
                            </div>

                            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                                <h2 class="text-xl font-semibold text-gray-900 mb-4">Componentes UI</h2>
                                <p class="text-gray-600 mb-4">Prueba elementos de interfaz</p>
                                <button onclick="showSection('components')" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                                    Ver Componentes
                                </button>
                            </div>
                        </div>

                        <div class="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <p class="text-blue-800 text-sm">
                                <strong>Modo de Prueba:</strong> Esta página permite probar el diseño sin conexión a la API.
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = createLayout(content);
        }

        // Books Section
        function showBooks() {
            const content = `
                <div class="px-4 py-8 fade-in">
                    <div class="max-w-6xl mx-auto">
                        <div class="flex justify-between items-center mb-8">
                            <h1 class="text-3xl font-bold text-gray-900">Mis Libros</h1>
                            <button onclick="showNotification('Función de agregar libro simulada', 'success')" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                                Agregar Libro
                            </button>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${mockBooks.map(book => `
                                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                                    <h3 class="text-lg font-semibold text-gray-900 mb-2">${book.name}</h3>
                                    <p class="text-gray-600 mb-4">${book.description}</p>
                                    <div class="flex justify-end space-x-2">
                                        <button onclick="showNotification('Editar: ${book.name}', 'info')" class="text-blue-600 hover:text-blue-800 text-sm">
                                            Editar
                                        </button>
                                        <button onclick="showNotification('Eliminar: ${book.name}', 'error')" class="text-red-600 hover:text-red-800 text-sm">
                                            Eliminar
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = createLayout(content);
        }

        // Users Section
        function showUsers() {
            const content = `
                <div class="px-4 py-8 fade-in">
                    <div class="max-w-6xl mx-auto">
                        <div class="flex justify-between items-center mb-8">
                            <h1 class="text-3xl font-bold text-gray-900">Usuarios del Sistema</h1>
                            <button onclick="showNotification('Función de agregar usuario simulada', 'success')" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                                Agregar Usuario
                            </button>
                        </div>

                        <div class="bg-white shadow overflow-hidden sm:rounded-md">
                            <ul class="divide-y divide-gray-200">
                                ${mockUsers.map(user => `
                                    <li class="px-6 py-4 hover:bg-gray-50">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center">
                                                <div class="flex-shrink-0 h-10 w-10">
                                                    <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                                                        <span class="text-sm font-medium text-gray-700">${user.name.charAt(0)}</span>
                                                    </div>
                                                </div>
                                                <div class="ml-4">
                                                    <div class="text-sm font-medium text-gray-900">${user.name}</div>
                                                    <div class="text-sm text-gray-500">${user.email}</div>
                                                </div>
                                            </div>
                                            <div class="flex items-center space-x-2">
                                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                                    user.role === 'admin' ? 'bg-red-100 text-red-800' :
                                                    user.role === 'user' ? 'bg-blue-100 text-blue-800' :
                                                    'bg-gray-100 text-gray-800'
                                                }">${user.role}</span>
                                                <button onclick="showNotification('Editar: ${user.name}', 'info')" class="text-blue-600 hover:text-blue-800 text-sm">
                                                    Editar
                                                </button>
                                                <button onclick="showNotification('Eliminar: ${user.name}', 'error')" class="text-red-600 hover:text-red-800 text-sm">
                                                    Eliminar
                                                </button>
                                            </div>
                                        </div>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = createLayout(content);
        }

        // Components Section
        function showComponents() {
            const content = `
                <div class="px-4 py-8 fade-in">
                    <div class="max-w-6xl mx-auto">
                        <h1 class="text-3xl font-bold text-gray-900 mb-8">Componentes de UI</h1>
                        
                        <div class="space-y-8">
                            <!-- Buttons -->
                            <div class="bg-white rounded-lg shadow-md p-6">
                                <h2 class="text-xl font-semibold mb-4">Botones</h2>
                                <div class="flex flex-wrap gap-2">
                                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Primario</button>
                                    <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">Éxito</button>
                                    <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">Peligro</button>
                                    <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md">Neutral</button>
                                    <button class="border border-blue-500 text-blue-500 hover:bg-blue-50 px-4 py-2 rounded-md">Outline</button>
                                </div>
                            </div>

                            <!-- Forms -->
                            <div class="bg-white rounded-lg shadow-md p-6">
                                <h2 class="text-xl font-semibold mb-4">Formularios</h2>
                                <form class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Input de texto</label>
                                        <input type="text" placeholder="Texto de ejemplo" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Select</label>
                                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option>Opción 1</option>
                                            <option>Opción 2</option>
                                            <option>Opción 3</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Textarea</label>
                                        <textarea rows="3" placeholder="Descripción..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                                    </div>
                                </form>
                            </div>

                            <!-- Notifications -->
                            <div class="bg-white rounded-lg shadow-md p-6">
                                <h2 class="text-xl font-semibold mb-4">Notificaciones</h2>
                                <div class="space-y-2">
                                    <button onclick="showNotification('Mensaje de éxito', 'success')" class="bg-green-500 text-white px-4 py-2 rounded-md mr-2">Éxito</button>
                                    <button onclick="showNotification('Mensaje de error', 'error')" class="bg-red-500 text-white px-4 py-2 rounded-md mr-2">Error</button>
                                    <button onclick="showNotification('Mensaje informativo', 'info')" class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Info</button>
                                    <button onclick="showNotification('Mensaje de advertencia', 'warning')" class="bg-yellow-500 text-white px-4 py-2 rounded-md">Advertencia</button>
                                </div>
                            </div>

                            <!-- Loading Spinner -->
                            <div class="bg-white rounded-lg shadow-md p-6">
                                <h2 class="text-xl font-semibold mb-4">Loading Spinner</h2>
                                <div class="flex justify-center">
                                    <div class="spinner"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = createLayout(content);
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };
            
            notification.className = `fixed top-4 right-4 p-4 rounded-md text-white z-50 ${colors[type] || colors.info} transform transition-transform duration-300 translate-x-full`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showSection('login');
            console.log('Test page initialized - No API dependencies');
        });
    </script>
</body>
</html>
