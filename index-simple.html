<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script>
        // Simple authentication service
        class AuthService {
            constructor() {
                this.API_URL = '/api';
            }

            async login(credentials) {
                try {
                    const response = await fetch(`${this.API_URL}/iam/login`, {
                        method: 'POST',
                        mode: 'cors',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(credentials),
                    });

                    if (!response.ok) {
                        throw new Error('Login failed');
                    }

                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Login error:', error);
                    throw error;
                }
            }

            async register(credentials) {
                try {
                    const response = await fetch(`${this.API_URL}/iam/registro`, {
                        method: 'POST',
                        mode: 'cors',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(credentials),
                    });

                    if (!response.ok) {
                        throw new Error('Registration failed');
                    }

                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Registration error:', error);
                    throw error;
                }
            }

            logout() {
                localStorage.removeItem('token');
                localStorage.removeItem('refreshToken');
            }

            getToken() {
                return localStorage.getItem('token');
            }

            setToken(token) {
                localStorage.setItem('token', token);
            }

            getRefreshToken() {
                return localStorage.getItem('refreshToken');
            }

            setRefreshToken(refreshToken) {
                localStorage.setItem('refreshToken', refreshToken);
            }

            isAuthenticated() {
                return !!this.getToken();
            }
        }

        // Simple API service
        class ApiService {
            constructor() {
                this.API_URL = '/api';
            }

            async request(url, options = {}) {
                const token = authService.getToken();
                
                const defaultHeaders = {
                    'Content-Type': 'application/json',
                    ...(token && { Authorization: `Bearer ${token}` }),
                };

                try {
                    const response = await fetch(`${this.API_URL}${url}`, {
                        ...options,
                        mode: 'cors',
                        credentials: 'include',
                        headers: {
                            ...defaultHeaders,
                            ...options.headers,
                        },
                    });

                    if (response.status === 401) {
                        authService.logout();
                        showLogin();
                        return;
                    }

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('API request error:', error);
                    throw error;
                }
            }

            // Mock Users API
            async getUsers() {
                return [
                    { id: 1, userName: 'admin', email: 'admin@example.com', createdAt: '2024-01-01' },
                    { id: 2, userName: 'user1', email: 'user1@example.com', createdAt: '2024-01-02' },
                    { id: 3, userName: 'user2', email: 'user2@example.com', createdAt: '2024-01-03' },
                ];
            }

            // Mock Privileges API
            async getPrivileges() {
                return [
                    { id: 1, description: 'Administrador', createdAt: '2024-01-01' },
                    { id: 2, description: 'Editor', createdAt: '2024-01-02' },
                    { id: 3, description: 'Lector', createdAt: '2024-01-03' },
                ];
            }
        }

        // Global instances
        const authService = new AuthService();
        const apiService = new ApiService();

        // Simple router
        class SimpleRouter {
            constructor() {
                this.routes = {
                    login: showLogin,
                    dashboard: showDashboard,
                    users: showUsers,
                    privileges: showPrivileges
                };
                this.init();
            }

            init() {
                window.addEventListener('hashchange', () => this.handleRoute());
                this.handleRoute();
            }

            handleRoute() {
                const hash = window.location.hash.slice(1) || 'login';
                
                if (hash !== 'login' && !authService.isAuthenticated()) {
                    this.navigate('login');
                    return;
                }

                if (hash === 'login' && authService.isAuthenticated()) {
                    this.navigate('dashboard');
                    return;
                }

                const handler = this.routes[hash];
                if (handler) {
                    handler();
                } else {
                    this.navigate(authService.isAuthenticated() ? 'dashboard' : 'login');
                }
            }

            navigate(route) {
                window.location.hash = route;
            }
        }

        // Layout component
        function createLayout(content) {
            return `
                <div class="min-h-screen bg-gray-100">
                    <nav class="bg-white shadow-lg">
                        <div class="max-w-7xl mx-auto px-4">
                            <div class="flex justify-between h-16">
                                <div class="flex items-center">
                                    <h1 class="text-xl font-semibold text-gray-900">Sistema de Gestión</h1>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        ${content}
                    </main>
                </div>
            `;
        }

        // Page functions
        function showLogin() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-50 fade-in">
                    <div class="max-w-md w-full space-y-8">
                        <div>
                            <div class="mx-auto h-12 w-12 flex items-center justify-center bg-blue-100 rounded-full">
                                <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Login</h2>
                        </div>
                        
                        <form class="mt-8 space-y-6" onsubmit="handleLogin(event)">
                            <div>
                                <input type="email" name="email" required placeholder="Email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <input type="password" name="password" required placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div id="error-message" class="text-red-600 text-sm hidden"></div>
                            <div>
                                <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        function showDashboard() {
            const content = `
                <div class="px-4 py-8 fade-in">
                    <div class="max-w-4xl mx-auto">
                        <h1 class="text-3xl font-bold text-gray-900 mb-8">Pantalla Principal</h1>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="bg-white rounded-lg shadow-md p-6">
                                <h2 class="text-xl font-semibold text-gray-900 mb-4">Gestión de Usuarios</h2>
                                <p class="text-gray-600 mb-4">Administra los usuarios del sistema</p>
                                <button onclick="router.navigate('users')" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                                    CRUD de Usuarios
                                </button>
                            </div>

                            <div class="bg-white rounded-lg shadow-md p-6">
                                <h2 class="text-xl font-semibold text-gray-900 mb-4">Gestión de Privilegios</h2>
                                <p class="text-gray-600 mb-4">Administra los privilegios del sistema</p>
                                <button onclick="router.navigate('privileges')" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                                    CRUD de Privilegios
                                </button>
                            </div>
                        </div>

                        <div class="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <p class="text-blue-800 text-sm">
                                <strong>Nota:</strong> Desde acá rige un template para toda la aplicación. Debe contar con la opción de logout.
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = createLayout(content);
        }

        function showUsers() {
            const content = `
                <div class="px-4 py-8 fade-in">
                    <div class="max-w-6xl mx-auto">
                        <h1 class="text-3xl font-bold text-gray-900 mb-8">Gestión de Usuarios</h1>
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <p class="text-gray-600">Funcionalidad de usuarios en desarrollo...</p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = createLayout(content);
        }

        function showPrivileges() {
            const content = `
                <div class="px-4 py-8 fade-in">
                    <div class="max-w-6xl mx-auto">
                        <h1 class="text-3xl font-bold text-gray-900 mb-8">Gestión de Privilegios</h1>
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <p class="text-gray-600">Funcionalidad de privilegios en desarrollo...</p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = createLayout(content);
        }

        // Event handlers
        async function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const credentials = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                // Mock login - in real app, call authService.login(credentials)
                console.log('Login attempt:', credentials);
                
                // Simulate API call
                authService.setToken('mock-token');
                
                router.navigate('dashboard');
            } catch (error) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = 'Login failed';
                errorDiv.classList.remove('hidden');
            }
        }

        function logout() {
            authService.logout();
            router.navigate('login');
        }

        // Initialize router
        const router = new SimpleRouter();
        
        console.log('Simple sistema de gestión inicializado');
    </script>
</body>
</html>
